# Fish Watcher Configuration v1.0
# Full-featured fish tank monitoring

camera:
  # Options: "usb", "ip", "rtsp"
  type: "usb"
  # For USB: device index (usually 0, try 1 if wrong camera)
  device: 0
  # For IP/RTSP: full URL
  # url: "rtsp://192.168.1.100:554/stream"
  # url: "http://192.168.1.100:4747/video"  # DroidCam
  # url: "http://192.168.1.100:8080/video"  # IP Webcam app
  
  width: 640
  height: 480
  fps: 15

recording:
  # Seconds to keep before trigger (rolling buffer)
  pre_roll: 10
  # Seconds to record after trigger
  post_roll: 30
  # Total clip = pre_roll + post_roll = 40 seconds
  output_dir: "./clips"
  format: "mp4"

detection:
  # Motion detection (0-100, higher = more sensitive)
  motion_sensitivity: 50
  
  # No motion alert threshold (seconds)
  no_motion_threshold: 300  # 5 minutes
  
  # Water color change threshold
  color_change_threshold: 15
  
  # Zone detection (% of frame)
  surface_zone_percent: 15  # Top 15% = surface
  bottom_zone_percent: 15   # Bottom 15% = substrate
  
  # Activity baseline learning
  learn_baseline: true
  baseline_hours: 24

alerts:
  # Cooldown between same alert type (seconds)
  cooldown: 60
  
  # === Health/Emergency Detection ===
  detect_no_motion: true
  detect_motion_spike: true
  detect_erratic_swimming: true
  detect_surface_gasping: true
  detect_bottom_stuck: true
  
  # === Tank Issue Detection ===
  detect_color_change: true
  detect_cloudiness: true
  detect_algae: true
  detect_filter_stopped: true
  
  # === Behavior Detection ===
  detect_clustering: true
  detect_low_activity: true
  detect_hiding: true
  
  # === Cool Moments (not problems) ===
  clip_cool_moments: true
  detect_feeding_frenzy: true
  detect_interesting_activity: true
  cool_moment_cooldown: 300  # 5 min between cool clips

reports:
  # Generate daily reports
  daily_report: true
  daily_report_time: "20:00"  # 8 PM
  
  # Generate weekly reports
  weekly_report: true
  weekly_report_day: "sunday"
  
  # Store report data
  data_dir: "./data"

notification:
  # How to notify
  method: "clawdbot"
  # Alternative: webhook
  # method: "webhook"
  # webhook_url: "https://your-webhook.com/fish-alert"
  
  # Workspace for Clawdbot integration
  workspace_dir: "~/clawd"

# === Vision Analysis (Claude) ===
vision:
  # Use Claude vision to analyze clips for smarter insights
  enabled: true
  # Model to use (requires ANTHROPIC_API_KEY env var or claude CLI)
  model: "claude-sonnet-4-20250514"
  # Number of frames to sample from clips
  sample_frames: 3

# === Tank Setup ===
tank:
  size: ""              # e.g., "20 gallon", "75L"
  type: "freshwater"    # freshwater, saltwater, brackish
  temperature: ""       # e.g., "78F", "25C"
  notes: ""             # any other relevant info

# === Fish Profiles ===
# Name your fish for personalized alerts!
fish:
  count: 0  # 0 = auto-detect
  profiles: []
  # Example profiles:
  #   - name: "Gerald"
  #     species: "Betta splendens"
  #     description: "blue betta, he's the boss"
  #     personality: "aggressive, territorial"
  #   - name: "Nemo"
  #     species: "Amphiprion ocellaris"
  #     description: "clownfish, very active"
  #     personality: "friendly, curious"
  #   - name: "Dory"
  #     species: "Paracanthurus hepatus"
  #     description: "blue tang, a bit shy"
  #     personality: "timid, hides when stressed"

# === Feeding Schedule ===
feeding:
  enabled: false
  food_type: ""         # e.g., "flakes", "pellets", "frozen brine shrimp"
  frequency: ""         # e.g., "twice daily", "once in morning"
  times: []             # e.g., ["09:00", "18:00"]
  detection_window: 30  # minutes to watch for feeding activity after scheduled time

# === Live Stream ===
stream:
  # Password for accessing the live stream (set during onboarding)
  # URL will be: http://localhost:5555/?p=<password>
  password: ""          # SET THIS during setup!
  port: 5555
  fps: 60
  quality: 85           # JPEG quality (1-100)
