name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      
      - name: Lint with ruff
        run: ruff check . --ignore E501,F401 --exclude __pycache__

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      
      - name: Test imports
        run: |
          python -c "from src.detector import FishWatcherDetector, Alert, AlertType"
          python -c "from src.buffer import RollingBuffer"
          python -c "from src.recorder import ClipRecorder"
          python -c "from src.vision import ClaudeVisionAnalyzer"
          python -c "from src.multi_tank import MultiTankWatcher, TankConfig"
          python -c "from src.fish_counter import FishCounter"
      
      - name: Run status check
        run: python status.py

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t fish-watcher .
